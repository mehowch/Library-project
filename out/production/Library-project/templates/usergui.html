<body>
<div class="container">
    <h3>Enter user details</h3>
    <hr>

    <p class="h4 mb-4">Add user</p>

    <form action="#" th:action="@{/adduser}" th:object="${user}" method="post">

        <input type="text" th:field="*{userId}" class="form-control mb-4 col-4" placeholder="UserId">
        <input type="text" th:field="*{userName}" class="form-control mb-4 col-4" placeholder="UserName">
        <input type="text" th:field="*{password}" class="form-control mb-4 col-4" placeholder="Password">
        <input type="text" th:field="*{email}" class="form-control mb-4 col-4" placeholder="Email">
        <input type="text" th:field="*{enabled}" class="form-control mb-4 col-4" value="true">
        <input type="text" th:field="*{role}" class="form-control mb-4 col-4" value="USER">
        <button type="submit" class="btn btn-info col-2">Save</button>
    </form>

    <hr>
    <a th:href="@{/startpage}">Back to Home panel</a>

</div>

</body>
